<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body class="loginAndRegister">
    <div class="loginScreen">
        <div class="logincard">
            <div class="userAndPassword">
                账户：
                <input class="userAndPassword btn btn-outline-dark" type="text">
            </div>
            <div class="userAndPassword">
                密码：
                <input class="userAndPassword btn btn-outline-dark" type="password">
            </div>
            <div class="userAndPassword accessPassword">
                确认密码：
                <input class="userAndPassword btn btn-outline-dark " type="password">
            </div>
            <div class="userAndPassword accessButton">
                <button type="button" class="btn btn-outline-light yesAndNo" onclick="window.location.href='./login.html'">确定</button>
                <button type="button" class="btn btn-outline-light yesAndNo" onclick="window.location.href='./login.html'">返回</button>
            </div>
        </div>
    </div>
</body>


</html>
